<!DOCTYPE html>
<html>

<head>
    <title>Copy to Clipboard</title>
    <style>
        .in{
            margin:10px 0px 10px 0px;
        }
        input{
            width:1000px;
            font-size: x-large;
        }
        button{
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div class="in">
        <input type="text" value="Enter Text" id="c1">
        <button id="b1">copy</button>
    </div>
    <div class="in">
        <input type="text" value="Enter Text" id="c2" size="100">
        <button id="b2">copy</button>
    </div>
    <div class="in">
        <input type="text" value="Enter Text" id="c3" size="100">
        <button id="b3">copy</button>
    </div>
    <div class="in">
        <input type="text" value="Enter Text" id="c4" size="100">
        <button id="b4">copy</button>
    </div>
    <div class="in">
        <input type="text" value="Enter Text" id="c5" size="100">
        <button id="b5">copy</button>
    </div>

    <script>
        var b1 = document.getElementById("b1");
        b1.addEventListener("click", copy2clip);
        var b2 = document.getElementById("b2");
        b2.addEventListener("click", copy2clip);
        var b3 = document.getElementById("b3");
        b3.addEventListener("click", copy2clip);
        var b4 = document.getElementById("b4");
        b4.addEventListener("click", copy2clip);
        var b5 = document.getElementById("b5");
        b5.addEventListener("click", copy2clip);

        function copy2clip(event) {
            var inputContent = document.getElementById(event.target.previousElementSibling.id);
            inputContent.select();
            inputContent.setSelectionRange(0, 99999)
            document.execCommand("copy");
        }
    </script>

</body>

</html>
